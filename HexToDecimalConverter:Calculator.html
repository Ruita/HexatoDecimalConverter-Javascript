function hex_dec(value)
{
	var range='0123456789ABCDEF';
	var valid_str=true;
	var g=value.toUpperCase();
	for(y=0;y<g.length;y++)
	{
		if(range.indexOf(g.charAt(y))<0)
		{
			return false;
		}
  	}
	return true;
}
